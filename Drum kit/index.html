<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Drum Kit</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        

        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">Clap</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">hithat</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key="70" class="key">
              <kbd>F</kbd>
              <span class="sound">openhat</span>
            </div>
            <div data-key="71" class="key">
              <kbd>G</kbd>
              <span class="sound">boom</span>
            </div>
            <div data-key="72" class="key">
              <kbd>H</kbd>
              <span class="sound">ride</span>
            </div>
            <div data-key="74" class="key">
              <kbd>J</kbd>
              <span class="sound">snare</span>
            </div>
            <div data-key="75" class="key">
              <kbd>K</kbd>
              <span class="sound">tom</span>
            </div>
            <div data-key="76" class="key">
              <kbd>L</kbd>
              <span class="sound">tink</span>
            </div>
        </div>


        <audio data-key="65" src="Sound/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
        <audio data-key="83" src="Sound/01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
        <audio data-key="68" src="Sound/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
        <audio data-key="70" src="Sound/01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>
        <audio data-key="71" src="Sound/01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
        <audio data-key="72" src="Sound/01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
        <audio data-key="74" src="Sound/01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
        <audio data-key="75" src="Sound/01 - JavaScript Drum Kit_sounds_tom.wav"></audio>
        <audio data-key="76" src="Sound/01 - JavaScript Drum Kit_sounds_tink.wav"></audio>


        <script>
            window.addEventListener('keydown', function(e){
                // Here we have to catch the key pressed and select the audio corresponding to that key 
                const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
                // We also have to catch that key from html
                const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);

                // if theres is no audio catched means user pressed anyother key than the specified we want to return
                if(!audio) return;
                audio.currentTime = 0; // Rewind to start
                audio.play();
                key.classList.add('playing'); // Add playing class to key
            });
            function removeTransition(e){
                // here e will have all transition of elelment including color change shadoe etc. but we just have to remove transform transition
                if(e.propertyName !== 'transform') return; // skip it if it's not transform
                // this be that whole element of key
                this.classList.remove('playing');
            }
            const keys = document.querySelectorAll('.key');
            keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        </script>
    </body>
</html>
